plugins {
    id 'java'
}

group 'CSVBuilderJar'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'com.google.code.gson:gson:2.2.+'
    implementation 'com.opencsv:opencsv:5.0'
}
